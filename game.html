<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quizanaughts, a space quiz for children" />
    <meta name="keywords" content="quizanaughts, quiz, space, childrens quiz, learning" />
    <meta name="author" content="John Bachtiger" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" type="image/rocket-icon" href="favicon.ico" />
    <title>Game | Quizanaughts</title>
</head>

<body>
    <!-- Quiz title -->
    <div>
        <header>
            <h1>Quizanaughts!</h1>
        </header>
        <!-- Score tracking and question counter area -->
        <div class="score-tracking">
            <p class="scores" id="question-counter">Question</p>
            <p class="scores" id="score-tally">Score</p>
        </div>
        <!-- Progress bar -->
        <div class="flexbox">
            <div id="outer-progress-bar">
                <div id="inner-progress-bar"></div>
            </div>
            <!-- Countdown timer -->
            <div id="timer"></div>
        </div>
        <!-- Quiz questions and answers -->
        <div class="quiz-container">
            <div class="quiz-area">
                <div id="quiz-questions">
                    <div id="question">Question</div>
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btn">Answer 1</button>
                        <button class="btn">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn">Answer 4</button>
                    </div>
                </div>
            </div>
            <!-- Outro Text -->
            <div id="outro-container" class="hide">
                <h2 id="congratulations-heading">Congratulations</h2>
                <p id="outro-text"></p>
            </div>
            <!-- Controls area -->
            <div class="quiz-control">
                <button id="next-btn" class="quiz-btn btn hide">Next</button>
                <button id="home-btn" class="quiz-btn btn hide">Home</button>
            </div>
            <div class="menu-controls">
                <button id="restart-btn" class="homepage-btn btn hide">Play Again</button>
            </div>
        </div>
    </div>
    <!-- Quiz js script -->
    <script src="assets/js/main.js"></script>
</body>

</html>
