<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quizanaughts, a space quiz for children" />
    <meta name="keywords" content="quizanaughts, quiz, space, childrens quiz, learning" />
    <meta name="author" content="John Bachtiger" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel='shortcut icon' type='image/rocket-icon' href='favicon.ico' />
    <title>Contact Us | Quizanaughts</title>
</head>

<body>
    <div class="form-section">
        <!-- Enquiry form -->
        <form action="https://formdump.codeinstitute.net/" method="Post" class="form" id="contact-form">
            <h2>Have something to say or want to give feedback? We would love to hear from you!</h2>
            <label for="name"><strong>Name</strong></label>
            <input type="text" id="name" name="full-name" class="text-input" placeholder="Full Name" required />
            <label for="email"><strong>Email Address</strong></label>
            <input type="email" id="email" name="email-address" class="text-input" placeholder="Email Address" required />
            <label for="more-info"><strong>Comments</strong></label>
            <textarea name="more-info" id="more-info" cols="30" rows="10" placeholder="We'd love to hear from you. Please write your comment in this text box"></textarea>
            <div id="playerResponse">
                <!-- Response for the form fill submission will go here -->
            </div>
            <button type="submit" id="submit-button"><strong>Submit</strong></button>
            <input type="button" value="Home" class="btn back-btn" onclick="history.back()">
        </form>
    </div>
    <script src="assets/js/contact.js"></script>
</body>

</html>
